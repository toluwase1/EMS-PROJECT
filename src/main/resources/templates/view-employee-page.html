<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Sidebar 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
        </div>
        <div class="img bg-wrap text-center py-4">
            <div class="user-logo">
                <div class="img" ></div>
                <h3>Welcome Home </h3>
            </div>
        </div>
        <ul class="list-unstyled components mb-5" th:object="${employee}">
            <li>
                <a th:href="@{/viewemployee/{id}(id=${employee.id})}" ><span class="fa fa-download mr-3 notif"><small class="d-flex align-items-center justify-content-center">5</small></span>Employee Attendance record</a>
            </li>
            <li>
                <a th:href="@{/employee-salary/{id}(id=${employee.id})}" style="background-color: #1d2124" ><span class="fa fa-gift mr-3" ></span> Employee Salary record</a>
            </li>
            <li>
                <a th:href="@{/employee-leave/{id}(id=${employee.id})}" style="background-color: #1d2124"><span class="fa fa-trophy mr-3"></span> Employee Leave record</a>
            </li>
            <li>
                <a href="#" th:href ="@{/logout}"><span class="fa fa-sign-out mr-3"></span> Sign Out</a>
            </li>
        </ul>

    </nav>

    <!-- Page Content  -->
    <div class="content" th:if="${attendanceList}">
        <h2 class="mb-4">Employee Attendance List</h2>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th> Time Checked In</th>
                <th> Availability</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attendance : ${attendanceList}">
                <td th:text="${attendance.timeApplied}"></td>
                <td> Present</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="content" th:if="${salaryList}">
        <h2 class="mb-4">Employee Salary list</h2>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="salary : ${salaryList}">
                <td th:text="${salary.month}"></td>
                <td th:text="${salary.amount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="content" th:if="${leaveList}">
        <h2 class="mb-4">Employee Leave List</h2>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Leave Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="leave : ${leaveList}">
                <td th:text="${leave.leaveDescripton}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
